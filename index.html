<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <div class="wrapper">
      <section class="text-component">
        <h1 class="title">Get <spam class="title-color">insights</spam> that help your business grow.</h1>
        <p class="sub-title">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="start-box">
          <div>
            <h2 class="num-h2">10k+</h2>
            <p class="num-p">companies</p>
          </div>
          <div>
            <h2 class="num-h2">314</h2>
            <p class="num-p">templates</p>
          </div>
          <div>
            <h2 class="num-h2">12m+</h2>
            <p class="num-p">queries</p>
          </div>
        </div>
      </section>
      <section class="img-component">
        <img src="./images/image-header-desktop.jpg" alt="">
      </section>
    </div>
  </main>
